<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            background-color: #fff;
            width: 400px;
            max-width: 100%;
            height: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-output {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        #chat-output::-webkit-scrollbar {
            width: 6px;
        }
        #chat-output::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 10px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }
        .message.bot .text {
            background-color: #f1f0f0;
            color: #333;
            align-self: flex-start;
        }
        .message.user .text {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .text {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.4;
        }
        #chat-form {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        #message {
            flex-grow: 1;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        #send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #chat-output {
            display: flex;
            flex-direction: column;
        }
        .bot-typing {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <form id="chat-form">
            <input type="text" id="message" placeholder="Type your message here..." autocomplete="off" required>
            <button type="submit" id="send-btn">â†’</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').onsubmit = function(e) {
            e.preventDefault();
            let messageInput = document.getElementById('message');
            let message = messageInput.value;
            if (!message) return;

            // Add the user's message to the chat output
            addMessageToChat("user", message);
            messageInput.value = '';

            // Show bot typing indicator
            addTypingIndicator();

            // Send message to the server
            fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: new URLSearchParams({
                    "message": message
                })
            })
            .then(response => response.json())
            .then(data => {
                removeTypingIndicator();
                // Add the bot's response to the chat output
                addMessageToChat("bot", data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessageToChat("bot", "Sorry, there was an error processing your request.");
            });
        };

        // Add a message to the chat
        function addMessageToChat(sender, text) {
            let chatOutput = document.getElementById('chat-output');
            let messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            let textElement = document.createElement('div');
            textElement.classList.add('text');
            textElement.textContent = text;

            messageElement.appendChild(textElement);
            chatOutput.appendChild(messageElement);

            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            let chatOutput = document.getElementById('chat-output');
            let typingElement = document.createElement('div');
            typingElement.id = 'bot-typing';
            typingElement.classList.add('bot', 'bot-typing');
            typingElement.textContent = 'Bot is typing...';

            chatOutput.appendChild(typingElement);
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            let typingElement = document.getElementById('bot-typing');
            if (typingElement) {
                typingElement.remove();
            }
        }
    </script>
</body>
</html>
